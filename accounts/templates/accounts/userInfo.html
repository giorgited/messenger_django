{% extends 'logedin_base.html' %} {% block body%}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
<div class="row">
    <div class="col-lg-4">
        <div class="container">
            {% csrf_token %}
            <div class="container">
                <p>

                    Username: {{user.username}}<br> First Name: {{ user.first_name }}<br> Last Name: {{ user.last_name }}<br> Email: {{ user.email }}<br>
                </p>
            </div>

            <button class="btn btn-md btn-success" id="edit" name="button">Edit</button>
        </div>
    </div>
    <div class="col-lg-4" id="edit_form" hidden="true">
        <div class="container">
            <form method="post">
                    {% csrf_token %} {{ form.as_p}}
                    <button class="btn btn-md btn-success" type="submit" name="button">Update</button>
            </form>
        </div>
    </div>
</div>


<script>
    document.getElementById("edit").onclick = function () {
        myFunction()
    };

    function myFunction() {
        document.getElementById("edit_form").hidden = false;
    }
</script>
{% endblock %}
